name: Build & Deploy Frontend

on:
  push:
    branches: [main]

env:
  REGISTRY: registry.gitlab.com
  IMAGE_NAME: ${{ secrets.GITLAB_PROJECT_PATH }}
  API_BASE_URL: http://${{ secrets.SERVER_HOST }}
  WS_BASE_URL: ws://${{ secrets.SERVER_HOST }}


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat version.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            API_BASE_URL=${{ env.API_BASE_URL }}
            WS_BASE_URL=${{ env.WS_BASE_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat version.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo ${{ secrets.REGISTRY_TOKEN }} | docker login registry.gitlab.com -u ${{ secrets.GITLAB_USERNAME }} --password-stdin
            cd ${{ secrets.PROJECT_DIR }}
            sed -i 's/^FRONTEND_IMAGE_TAG=.*/FRONTEND_IMAGE_TAG=${{ steps.version.outputs.VERSION }}/' .env
            grep -q '^FRONTEND_IMAGE_TAG=' .env || echo 'FRONTEND_IMAGE_TAG=${{ steps.version.outputs.VERSION }}' >> .env
            grep -q '^GITLAB_FRONTEND_PROJECT_PATH=' .env || echo 'GITLAB_FRONTEND_PROJECT_PATH=${{ secrets.GITLAB_PROJECT_PATH }}' >> .env
            sed -i 's|^GITLAB_FRONTEND_PROJECT_PATH=.*|GITLAB_FRONTEND_PROJECT_PATH=${{ secrets.GITLAB_PROJECT_PATH }}|' .env
            docker compose pull frontend
            docker compose up -d frontend
